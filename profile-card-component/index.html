<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- css -->
  <link rel="stylesheet" href="./dist/css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <article class="card">
      <img src="./images/image-victor.jpg" alt="Victor Crest" class="card_img">
      <div class="card__body">
        <h1 class="card_title">Victor Crest <span class="card__age">26</span></h1>
        <p class="card__text">London</p>
      </div>
      <div class="card__footer">
        <ul class="list">
          <li class="list__item">
            <p class="list__item-title">80K</p>
            <p class="list__item-description">Followers</p>
          </li>
          <li class="list__item">
            <p class="list__item-title">803K</p>
            <p class="list__item-description">Likes</p>
          </li>
          <li class="list__item">
            <p class="list__item-title">1.4K</p>
            <p class="list__item-description">Photos</p>
          </li> 
        </ul>
      </div>
    </article>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </footer> -->
</body>
</html>
